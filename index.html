<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog preview card challenge</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <link rel="icon" href="logo profile.png">
</head>
<body>
    <div class="container hero is-fullheigh ">
        <div class="columns is-centered is hero-body">
            <div class="column is-5 ">
                    <div class="card is-round p-2 is-card">
                        <div class="card-image">
                            <div class="image p-5">
                                <img class="is-round" src="illustration-article.svg" alt="" width="50px">
                            </div>
                        </div>
                        <button class="button is-yellowed is-static has-text-black has-text-weight-bold ml-5" >Learning</button>
                        <p class="title is-5 px-4 pt-5">Published 21 Dec 2023</p>
                        <p class="title is-3 px-3 has-text-weight-bold pb-5 is-hover ">HTML & CSS foundations</p>
                        <p class="subtitle p-3">These languages are the backbone of every website, defining structure,content, and presentation.</p>
                        <div class="card-header"><div class="card-header-icon"><img src="logo profile.png" alt="" width="60px">
                        <div class="card-header-title has-text-weight-bold is-4 title">Kotyba KM</div>
                        </div></div>
                    </div>
                </div>
            </div>
    </div>
</body>
</html>
